<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gladney Analytics Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#ffffff',
                        foreground: '#475569',
                        card: '#ecfeff',
                        'card-foreground': '#475569',
                        popover: '#ffffff',
                        'popover-foreground': '#475569',
                        primary: 'rgb(20, 111, 145)',
                        'primary-foreground': '#ffffff',
                        secondary: 'rgb(70, 194, 152)',
                        'secondary-foreground': '#ffffff',
                        muted: '#ecfeff',
                        'muted-foreground': '#475569',
                        accent: 'rgb(71, 195, 154)',
                        'accent-foreground': '#ffffff',
                        destructive: '#ea580c',
                        'destructive-foreground': '#ffffff',
                        border: '#e2e8f0',
                        input: '#ecfeff',
                        ring: 'rgba(22, 78, 99, 0.5)',
                        sidebar: '#ecfeff',
                        'sidebar-foreground': '#475569',
                        'sidebar-primary': '#164e63',
                        'sidebar-primary-foreground': '#ffffff',
                        'sidebar-accent': '#10b981',
                        'sidebar-accent-foreground': '#ffffff',
                        'sidebar-border': '#e2e8f0',
                    }
                }
            }
        }
    </script>
    <style>
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 256px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 10001;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-top: 4px;
        }
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            display: block;
        }
        .dropdown-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f1f5f9;
        }
        .dropdown-item.selected {
            background-color: rgb(20, 111, 145);
            color: white;
        }
        .dropdown-item.selected:hover {
            background-color: rgb(16, 89, 116);
        }
        .sidebar-collapsed {
            transform: translateX(-100%);
        }
        @media (min-width: 1024px) {
            .sidebar-collapsed {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% block content %}{% endblock %}
    
    <script>
        // Dropdown functionality
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const allDropdowns = document.querySelectorAll('.dropdown');
            
            // Close all other dropdowns
            allDropdowns.forEach(d => {
                if (d.id !== dropdownId) {
                    d.classList.remove('active');
                }
            });
            
            // Toggle current dropdown
            dropdown.classList.toggle('active');
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(d => {
                    d.classList.remove('active');
                });
            }
        });
        
        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-collapsed');
        }
        
        // Fullscreen functionality
        let isFullscreen = false;
        
        function toggleFullscreen() {
            const container = document.getElementById('iframe-container');
            if (!document.fullscreenElement && container) {
                container.requestFullscreen();
                isFullscreen = true;
                document.getElementById('fullscreen-menu').style.display = 'block';
            } else if (document.fullscreenElement) {
                document.exitFullscreen();
                isFullscreen = false;
                document.getElementById('fullscreen-menu').style.display = 'none';
            }
        }
        
        document.addEventListener('fullscreenchange', function() {
            isFullscreen = !!document.fullscreenElement;
            const menu = document.getElementById('fullscreen-menu');
            if (menu) {
                menu.style.display = isFullscreen ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
